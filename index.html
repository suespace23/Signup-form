<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="left">
        <p>Photo by Halle West on Unsplash</p>
        <div class="logo-container">
          <img class="logo" src="" alt="" />
        </div>
      </aside>
      <section class="right">
        <section class="disclaimer">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
            <span>You <em>know</em> you want to.</span>
          </h1>
        </section>
        <section class="form-container">
          <h2>Let's do this!</h2>
          <form action="" method="post" id="sing-up-form">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="number" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </form>
        </section>
        <section class="create-account">
          <button type="submit" form="sing-up-form">Create Account</button>
          <p>Already have an account? <a href="">Sign in</a></p>
        </section>
      </section>
    </main>
  </body>
</html>
